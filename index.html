<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Designer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Components</h2>
        <button id="add-input">Input</button>
        <button id="add-select">Select</button>
        <button id="add-textarea">Textarea</button>
      </div>

      <!-- Form Area -->
      <div class="form-area">
        <h2>Form Designer</h2>
        <form id="form-designer"></form>
        <button id="save-form">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
